<!DOCTYPE html>
<html lang="en-UK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
</head>
<body>
    <!-- ~ "px" (Pixels ): Absolute unit => Mutlaqo, cheksiz, aniq bo'lim
     ~ ya'ni o'zgarmas ko'lamni ta'riflaydi. Bu aniq va qat'iy biroq har xil qurilmalar ðŸ’» uzra hajmini yaxshi o'zgartira olmaydi -->
    <img style="width: 512px;" src="./_15210bff-a216-44de-8fea-af8c4c9c0650.jpeg" alt="A girl eats spaghetti in purple hijab"> Pixels <br><br>


    <!-- & "%" (Percentage): Relative unit => nisbiy bo'lim, komplekt
     & ya'ni ota-ona elementiga binoan o'lchamni hisoblaydi. Bu "piksel"larga qaraganda moslashuvchanroq va tezkorroq -->
    <img style="width: 50%;" src="./_31d145cd-a928-419a-987d-b15f922ec484.jpeg" alt="The girl eats spaghetti in pink hijab"> Percentage <br><br>


    <!-- todo "em": Relative unit => qiyosiy tarkibiy qism
        todo ya'ni o'zini elementini font-o'lachimiga binoan o'lchamni hisoblaydi. Bu hajmini o'zgartirsa bo'ladigan chizma/joylashish tartiblarini yaratishga asqotadi -->
    <img style="width: 32em;" src="./_44784cf0-77e5-4138-bbd6-b73fb3478db3.jpeg" alt="The girl in blue hijab stands in the street"> Em <br><br>


    <!-- "rem" (Root em): Emga o'xshash, ammo "root=> ildiz" elementning font-o'chamiga binoan o'lchamni hisoblaydi (ko'p hollarda tag). Bu butun sahifa bo'ylab 
        qat'iy o'lcham ma'lumot manbasini ta'minlaydi.-->
    <img style="width: 32rem;" src="./_f2a69169-fb5e-47e1-87b0-f1c4a069b1e7.jpeg" alt="The girl in pink hijab holds a take-away coffee in hands"> Root em <br><br>

        <!-- ! Viewport => Ma'lumotni ko'rish uchun ekrandagi oyna ramkasi -->

    <!-- ^ "vh" (Viewport width): R unit, derazaning enini foizini ifodalidi. Oynaning kengligiga tez chora ko'radigan elementlarni tayyorlashda foydali -->
    <img style="width: 50vw;" src="./_6298ac97-6bcd-404e-a3cd-59801756ade0.jpeg" alt="The cute young lady holds a bunch of flowers and a balloon"> Viewport width <br><br>


    <!-- ? "vh" (Viewport height): R unit, derazaning balandligini foizini ifodalidi. Oynaning balandligiga tezkor munosabat bildiradigan elementlarni tayyorlashda foydali-->
    <img style="height: 50vh;" src="./_50860876-0ebd-44a4-b761-705e81d37a99.jpeg" alt="A girl holds a bunch of balloons"> Viewport height
</body>
</html>
